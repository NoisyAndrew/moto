<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/css/pico.css">
    <link rel="stylesheet" href="/css/motogp.css">
    <title>MotoGP:Login</title>
</head>

<body>
    <main class="container gp-narrow">
        <h1>MotoGP Bidding Login</h1>

        <form name="login" method="post" action="main.php" spellcheck="false">
            <label for="uname">
                Username
            </label>
            <input type="text" id="uname" name="uname" placeholder="Enter username" required>

            <label for="psw">
                Password
            </label>
            <input type="password" id="psw" name="psw" placeholder="Enter password" required>

            <button type="submit">
                Login
            </button>
        </form>
    </main>
</body>

</html>
